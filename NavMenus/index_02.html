<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Document</title>
    <style>
       #nav_01 ul {
            list-style-type: none;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <h1>Navigation menu Styling</h1>
    <section>
        <h3>Start</h3>
        <p>A standard HTML list using the &lt;nav&gt;, &lt;ul&gt; and &lt;li&gt; elements</p>
        <nav>
            <ul>
                <li><a>home</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
                <li><a>Projects</a></li>
            </ul>
        </nav>
    </section>
    <section>
        <h3>Step One</h3>
        <p>remove the bullets and the margins and padding from the list:</p>
        <p>list-style-type: none;</p>
        <nav id="nav_01">
            <ul>
                <li><a>home</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
                <li><a>Projects</a></li>
            </ul>
        </nav>
    </section>
    
</body>
</html>
