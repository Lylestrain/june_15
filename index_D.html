<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre aligned top navigation</title>
    <link rel="stylesheet" href="styles/main.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
        } 

        ul {
            list-style-type: none;
            text-align: center;
            line-height: 2em;
            padding-right: 1em;
            background-color: peru;
        }

        li {
            display: inline;
        }

        a {
            display:inline-block ;
            width: 20%;
            color: lavenderblush ;
            padding: 0 1em;
        }
        
    </style>

</head>
<body>
    <nav id="nav">
        <ul id="ul">
            <li><a>home</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
            <li><a>Projects</a></li>
        </ul>
    </nav>
    
</body>
</html>
